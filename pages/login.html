<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelenko Lodge | Log In</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bast.css">
</head>

<body>
    <img src="" alt="">
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center" id="login">
                <div class="col-4 p-3 border rounded-3">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" placeholder="nombre@ejemplo.cl">Correo
                                Electronico:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="nombre@ejemplo.cl">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contrase√±a:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="*******">
                        </div>
                        <button type="submit" class="btn btn-dark">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
