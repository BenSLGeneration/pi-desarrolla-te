  <body class="bg-dark">
    <main class="form-signin w-100 m-auto">
      <form>
        <div class="login-box">
          <div class="text-center">
            <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>
            <img
              class="mb-4"
              src="https://www.chelenko.com/wp-content/uploads/2020/12/logo_CHELENKO-Top-bar-Black-1024x311.png"
              alt="logo chelenko"
              height="90"
            />
          </div>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              style="opacity: 70%"
            />
            <label for="floatingInput">Correo Electrónico</label>
          </div>

          <div class="form-floating position-relative">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              style="opacity: 70%"
            />
            <label for="floatingPassword">Contraseña</label>
            <button
              class="btn position-absolute"
              type="button"
              id="togglePassword"
              style="top: 50%; right: 10px; transform: translateY(-50%); background: none; border: none;"
              tabindex="-1"
            >
              <i class="bi bi-eye"></i>
            </button>
          </div>

          <!-- Mensaje de error -->
          <div id="error-message" class="text-danger text-center mt-3" style="display: none;"></div>

          <button class="btn btn-dark w-100 py-2" type="submit">
            Ingresar
          </button>
          <p class="mt-5 mb-3 text-body-secondary text-center">
            &copy; desarrolla-té
          </p>
        </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
